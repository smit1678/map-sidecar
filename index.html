<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Map-Sidecar Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmF0ZSIsImEiOiItQjVUSm8wIn0.B_AesFQdWjmbfnMWPhV0eg';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/nate/city8noo800aj2itbv072jygf', //hosted style id
    center: [-15, 20], // starting position
    zoom: 2 // starting zoom
});
</script>

<script>
  ((window.gitter = {}).chat = {}).options = {

  };

</html>
